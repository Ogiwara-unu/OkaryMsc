<div class="modal-overlay" (click)="close.emit()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="close-button" (click)="close.emit()">&times;</button>
        <div class="header">
            <img src="assets/img/okarys-logo.png" alt="OKARYS Music" />
            <h2>Actualizar Usuario</h2>
        </div>
        <div class="scrollable-content">
            <form (ngSubmit)="submit()" [formGroup]="form">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email">
                </div>

                <div class="form-group">
                    <label>Usuario</label>
                    <input type="username" formControlName="username">
                </div>

                <div class="form-group">
                    <label>Rol</label>
                    <select formControlName="role">
                        <option value="user">user</option>
                        <option value="admin">admin</option>
                    </select>
                    <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched" class="error">
                        Solo se permite 'user' o 'admin'
                    </div>
                </div>

                <div class="button">
                    <button type="submit" [disabled]="isLoading">
                        {{ isLoading ? 'Cargando...' : 'Actualizar' }}
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
